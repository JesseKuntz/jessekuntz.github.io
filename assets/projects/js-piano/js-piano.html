<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>JS Piano</title>
  <link rel='stylesheet' href='./js-piano.css'>
</head>

<body>
  <h1>JS Piano</h1>
  <p class='mobile-message'>It's really meant for desktop, so that you can utilize the keyboard. No use in trying on mobile ðŸ˜”</p>

  <div class='piano'>
    <img src='images/white_key.gif' , id='c1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='d1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='e1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='f1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='g1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='a1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='b1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='c2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='d2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='e2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='f2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='g2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='a2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    <img src='images/white_key.gif' , id='b2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>

    <div class='black-keys'>
      <img src='images/black_key.gif' , id='cs1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='ds1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='fs1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='gs1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='as1' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='cs2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='ds2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='fs2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='gs2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
      <img src='images/black_key.gif' , id='as2' , onmousedown='playNote(this.id)' , onmouseup='releaseNote(this.id)'>
    </div>
  </div>
</body>
<script src='./js-piano.js'></script>

</html>
